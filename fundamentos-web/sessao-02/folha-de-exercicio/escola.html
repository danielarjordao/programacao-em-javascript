<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura Semântica - Escola</title>
</head>
<body>
    <header>
        <h1>Cabeçalho da Escola</h1>
        <nav>
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Título da Página</h2>
            <p>Este é um texto principal.</p>
        </section>
        <section>
            <h3>Título da Seção</h3>
            <p>Conteúdo da seção.</p>
        </section>
        <section>
            <h3>Lista de subsessões</h3>
            <ul>
                <li>Subsessão 1</li>
                <li>Subsessão 2</li>
                <li>Subsessão 3</li>
            </ul>
        </section>
        <aside>
            <h4>Sessões</h4>
            <ul>
                <li>Sessão 1</li>
                <li>Sessão 2</li>
                <li>Sessão 3</li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>Rodapé da Página</p>
    </footer>
</body>
</html>
