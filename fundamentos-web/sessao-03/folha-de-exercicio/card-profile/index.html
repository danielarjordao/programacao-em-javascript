<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <img src="images/profile.jpg" alt="Foto do usuário" class="profile-photo">
    <h2 class="profile-name">Daniela Ramos Jordão</h2>
    <p class="profile-bio">Software Developer | Accountant</p>
    <div class="profile-links">
      <a href="https://github.com/danielarjordao" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/daniela-ramos-jordao/" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
