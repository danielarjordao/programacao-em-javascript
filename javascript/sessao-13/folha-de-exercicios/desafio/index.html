<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>User Finder</h1>
  </header>
  <main class="container">
    <section class="card">
      <h2>Encontrar</h2>
      <form class="form" id="formPrincipal">
        <label for="entrada">Digite o username do GitHub que deseja encontrar.</label>
        <div class="row">
          <input id="entrada" name="entrada" type="text" required>
          <button class="button" type="submit">Buscar</button>
        </div>
        <small class="helper" id="mensagem"></small>
      </form>
    </section>

    <section class="card">
      <h2>Resultado</h2>
      <ul class="lista" id="listaResultado"></ul>
    </section>
  </main>
</body>
</html>
